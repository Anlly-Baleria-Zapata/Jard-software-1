<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <!-- Incluye Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../stylesBoostrap/style_ingresar_registrar.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>Registrarse</h2>
                    </div>
                    <div class="card-body">
                        <!-- Formulario de registro -->
                        <form action="../registrar/procesar_formulario.php" method="POST" class="login-form">
                            <!-- Campo para el nombre -->
                            <div class="form-group">
                                <label for="nombre">Nombre:<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>

                            <!-- Campo para la identificación -->
                            <div class="form-group">
                                <label for="identificacion">Identificación:<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="identificacion" name="identificacion" required>
                            </div>

                            <!-- Campo para la contraseña -->
                            <div class="form-group">
                                <label for="contrasena">Contraseña:<span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                            </div>

                            <!-- Campo para seleccionar el rol -->
                            <div class="form-group">
                                <label for="rol">Elija el Rol que le otorgó el administrador... Rol:<span class="text-danger">*</span></label>
                                <select id="rol" class="form-control" name="rol" required>
                                    <option value="" disabled selected>Selecciona un rol</option>
                                    <option value="tecnico_sistemas">Técnico de Sistemas</option>
                                    <option value="empleado">Empleado</option>
                                    <option value="gerencia">Gerencia</option>
                                </select>
                            </div>

                            <!-- Botón para completar el registro -->
                            <button type="submit" class="btn btn-primary btn-block">Terminar registro</button>
                        </form>
                    </div>
                </div>
                <!-- Botones de navegación -->
                <div class="mt-3 text-center">
                    <button class="btn btn-secondary mr-2"><a href="../index.html" class="text-white text-decoration-none">Ir a la página principal</a></button>
                    <button class="btn btn-secondary"><a href="../ingresar/index.html" class="text-white text-decoration-none">Iniciar Sesión</a></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluye jQuery y Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
